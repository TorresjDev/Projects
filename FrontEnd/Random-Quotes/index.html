<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<title>Random Quote Machine</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="quote-box">
				<div class="quote-text"><i class="fa fa-quote-left"> </i><span id="text"></span></div>
				<div class="quote-author">- <span id="author"></span></div>
				<div class="buttons">
					<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
						<i class="fa fa-twitter"></i>
					</a>
					<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
						<i class="fa fa-tumblr"></i>
					</a>
					<a class="button" id="linkedin-quote" title="Post this quote on LinkedIn!" target="_blank">
						<i class="fa fa-linkedin"></i>
					</a>
					<button class="button-quote" id="new-quote">Change quote</button>
				</div>
			</div>
			<div class="footer">
				by
				<a class="creator" target="_blank" href="https://github.com/TorresjDev">TorresjDev</a>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
