<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
		<script src="contact.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
		<script type="text/javascript">
			(function () {
				emailjs.init('D9773jLQenPeHc0S3');
			})();
		</script>
	</head>

	<body>
		<div class="container-fluid bg-secondary">
			<div class="row">
				<div class="col-md-6 mx-auto my-3 shadow rounded p-3 bg-light">
					<h1 class="m-2">Contact Form</h1>
					<div class="form-group my-2">
						<h5 class="px-3 fw-bold" for="name">Name</h5>
						<input type="text" class="form-control" id="name" placeholder="Enter your name" />
					</div>
					<div class="form-group my-2">
						<h5 class="px-3 fw-bold" for="email">Email</h5>
						<input type="text" class="form-control" id="email" placeholder="Enter your email" />
					</div>
					<div class="form-group my-2">
						<h5 class="px-3 fw-bold" for="message">Message</h5>
						<textarea class="form-control" id="message" rows="6"></textarea>
					</div>
					<button class="btn btn-outline-primary" onclick="sendMail()">Submit</button>
				</div>
			</div>
		</div>
		<footer class="footer bg-dark"></footer>
	</body>
</html>
